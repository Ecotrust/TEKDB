<HTML>
  <head>
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Journal Bootswatch CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/journal/bootstrap.min.css" crossorigin="anonymous">

    <!-- Optional Boostrap theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/explore/css/explore.css">
    <link rel="stylesheet" href="/static/explore/css/modals.css">

    {% block extra_css %}{% endblock %}
  </head>
  <body>
    {% include 'modals.html' %}

    {% block header %}
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        {% include 'navbar.html' %}
      </div>
    </nav>
    {% endblock %}


    <div class="container content-container">
      <div class="row content-row">
        <div class="col-md-1">
        </div>
        <div class="col-md-10 well content-well">
          {% block content %}
            <h1>{{pageTitle}}</h1>
            {{pageContent}}
          {% endblock %}
        </div>
        <div class="col-md-1">
        </div>
      </div>
    </div>

    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/static/explore/js/modals.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</HTML>
