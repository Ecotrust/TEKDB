{% extends "base.html" %}

{% block content %}
<!-- <h1>{{pageTitle}}</h1> -->
<!-- {{pageContent | safe}} -->
<form class="explore-form" method='post' action='/search/'>
  {% csrf_token %}
  <input type="text" id="search-category-type" name="category" value="all" required>
  <div class="btn-group btn-group-justified" role="category-group" aria-label="category-type-selection-buttons">
    <div class="btn-group" role="category-group">
      <button type="button" class="btn btn-default" onclick="setCategoryType('all')">Everything</button>
    </div>
    <div class="btn-group" role="category-group">
      <button type="button" class="btn btn-default" onclick="setCategoryType('place')">Place</button>
    </div>
    <div class="btn-group" role="category-group">
      <button type="button" class="btn btn-default" onclick="setCategoryType('resource')">Resource</button>
    </div>
    <div class="btn-group" role="category-group">
      <button type="button" class="btn btn-default" onclick="setCategoryType('activity')">Activity</button>
    </div>
    <div class="btn-group" role="category-group">
      <button type="button" class="btn btn-default"onclick="setCategoryType('citation')">Citation</button>
    </div>
    <div class="btn-group" role="category-group">
      <button type="button" class="btn btn-default"onclick="setCategoryType('media')">Media</button>
    </div>
  </div>
  <input type="text" id="search-text" name="query" placeholder="Search Keywords">
  <input type="submit" class="btn" value="Search">
</form>

<script>
  function setCategoryType(category) {
    $('#search-category-type')[0].value = category;
  }
</script>

</form>
{% endblock %}
