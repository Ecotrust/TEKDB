{% extends "base.html" %}

{% block content %}
<form class="explore-form" method='post' action='/search/'>
  {% csrf_token %}
  <input type="text" id="search-category-type" name="category" value="all" required>
  <div class="btn-group-justified" role="category-group" aria-label="category-type-selection-buttons">
    <div class="btn-group" role="category-group">
      <button type="button"  id='category-btn-all' class="btn btn-default selected" onclick="setCategoryType('all');">All</button>
    </div>
    <div class="btn-group" role="category-group">
      <button type="button" id='category-btn-places' class="btn btn-default" onclick="setCategoryType('places');"><img src='/static/explore/img/place.png'>Places</button>
    </div>
    <div class="btn-group" role="category-group">
      <button type="button" id='category-btn-resources' class="btn btn-default" onclick="setCategoryType('resources');"><img src='/static/explore/img/resource.png'>Resources</button>
    </div>
    <div class="btn-group" role="category-group">
      <button type="button" id='category-btn-activities' class="btn btn-default" onclick="setCategoryType('activities');"><img src='/static/explore/img/activity.png'>Activities</button>
    </div>
    <div class="btn-group" role="category-group">
      <button type="button" id='category-btn-sources' class="btn btn-default" onclick="setCategoryType('sources');"><img src='/static/explore/img/citation.png'>Sources</button>
    </div>
    <div class="btn-group" role="category-group">
      <button type="button" id='category-btn-media' class="btn btn-default"  onclick="setCategoryType('media');"><img src='/static/explore/img/Media.png'>Media</button>
    </div>
  </div>
    <div class="input-group">
      <input type="text" class="form-control" id="search-text" name="query" placeholder="Search Keywords">
      <span class="input-group-btn">
        <button class="btn btn-secondary" type="submit">Search</button>
      </span>
    </div>
</form>
<div class='explore-logo'>
  <img src='/static/explore/img/compass.png'>
  <p>Explore</p>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/explore/js/explore.js"></script>
<!--The script below makes all buttons in the button form the same height, regardless of the size of the image within them.-->
<!--
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
-->




{% endblock %}
