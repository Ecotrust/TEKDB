<HTML>
  <head>
    <link rel="stylesheet" href="/static/assets/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="/static/assets/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css"> -->
    <link rel="stylesheet" href="/static/explore/css/explore.css">
    <link rel="stylesheet" href="/static/explore/css/header.css">
    <link rel="stylesheet" href="/static/explore/css/modals.css">
    <link rel="stylesheet" href="/static/explore/css/forms.css">
    <style>
      :root {
        --header_height: 8rem;
        --primary_a: {{ proj_css.primary_a }};
        --primary_b: {{ proj_css.primary_b }};
        --primary_c: {{ proj_css.primary_c }};
        --primary_d: {{ proj_css.primary_d }};
        --secondary_a: {{ proj_css.secondary_a }};
        --secondary_b: {{ proj_css.secondary_b }};
        --secondary_c: {{ proj_css.secondary_c }};
        --secondary_d: {{ proj_css.secondary_d }};
        /* PRIMARY A: Vivid, unique. ORIGINAL: SIENNA */
        --current_pg_index: var(--primary_a);
        --highlight_underline: var(--primary_a);
        --highlight_font: var(--primary_a);
        /* PRIMARY B VERY faint. ORIGINAL: OFF-WHITE */
        --light_font: var(--primary_b);
        --accent_bg: var(--primary_b);
        /* PRIMARY C VERY dark, bold. ORIGINAL: OFF-BLACK */
        --dark_font: var(--primary_c);
        /* PRIMARY D neutral. ORIGINAL: GRAY */
        --result_highlight: var(--primary_d);
        --alt_bg: var(--primary_d);
        --light_border: var(--primary_d);
        /* SECONDARY A Themed, dark. ORIGINAL: FOREST-GREEN */
        --link_color: var(--secondary_a);
        /* SECONDARY B Themed, moderate. ORIGINAL: OLIVE-GREEN */
        /* SECONDARY C Themed, vivid. ORIGINAL: GREEN */
        /* SECONDARY D Vivid, unique, accent. ORIGINAL: FUCHSIA*/
        /* PALETTE OVERRIDES */
        --default_background: white;
        --default_alt_font: white;
        --default_font: black;
        --default_border: black;
      }
    </style>

    {% block extra_css %}{% endblock %}
  </head>
  <body>
    {% include 'modals.html' %}

    {% block header %}
      {% include 'navbar.html' %}
    {% endblock %}


    {% block contentwrapper %}
    <div class="container content-container">
      <div class="row content-row">
        <div class="col-md-1">
        </div>
        <div class="col-md-10 well content-well">
          {% block content %}
            /* <h1>{{pageTitle}}</h1> */
            {{pageContent}}
          {% endblock %}
        </div>
        <div class="col-md-1">
        </div>
      </div>
    </div>
    {% endblock %}

    <!-- JQuery -->
    <script src="/static/assets/jquery/jquery-3.6.1.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->

    <script src="/static/assets/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    
    <script src="/static/explore/js/modals.js"></script>
    <!-- Knockout JS-->
    <script src="/static/assets/knockout/knockout-3.4.2.js"></script>
    <script>
        var app = {};
    </script>
    {% block extra_js %}{% endblock %}
  </body>
</HTML>
