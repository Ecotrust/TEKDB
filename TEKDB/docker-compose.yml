version: '3.8'

services:
  web:
    build: /usr/local/apps/TEKDB
    command: /entrypoint.sh
    volumes:
      - ./:/usr/local/apps/TEKDB/
      - static_volume:/usr/local/apps/TEKDB/static
      - media_volume:/usr/local/apps/TEKDB/media
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      db:
        condition: service_healthy
    links:
      - db
  db:
    image: postgis/postgis:14-3.1-alpine
    volumes:
      - postgis-data:/var/lib/postgresql
    environment:
      - POSTGRES_USER=tekdb_user
      - POSTGRES_PASSWORD=tekdb_password
      - POSTGRES_DB=tekdb
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tekdb_user -d tekdb"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgis-data:
  static_volume:
  media_volume:
