version: '3.7'

services:
  web:
    build: /usr/local/apps/TEKDB/TEKDB
    command: dockerize -wait tcp://db:5432 /entrypoint.sh
    volumes:
      - ./:/usr/local/apps/TEKDB/TEKDB/
      - static_volume:/usr/local/apps/TEKDB/TEKDB/static
      - media_volume:/usr/local/apps/TEKDB/TEKDB/media
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    links:
      - db
  db:
    image: postgis/postgis:14-3.1-alpine
    volumes:
      - postgis-data:/var/lib/postgresql
    environment:
      - POSTGRES_USER=tekdb_user
      - POSTGRES_PASSWORD=tekdb_password
      - POSTGRES_DB=tekdb
    ports:
      - 5432:5432

volumes:
  postgis-data:
  static_volume:
  media_volume:
